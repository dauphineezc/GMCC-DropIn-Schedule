name: Export RecTrac CSV
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: npm run export
        env:
          RECTRAC_LOGIN_URL: ${{ secrets.RECTRAC_LOGIN_URL }}
          RECTRAC_FACILITY_GRID_URL: ${{ secrets.RECTRAC_FACILITY_GRID_URL }}
          RECTRAC_USER: ${{ secrets.RECTRAC_USER }}
          RECTRAC_PASS: ${{ secrets.RECTRAC_PASS }}

      - name: Upload CSV to S3
        if: success()
        run: |
          pipx install awscli
          aws s3 cp gmcc-week.csv s3://${{ secrets.S3_BUCKET }}/gmcc-week.csv --acl public-read --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Upload debug artifacts (screenshots/html)
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-debug
          path: |
            playwright-*.png
            playwright-*.html
            playwright-*.url.txt
          if-no-files-found: ignore
